<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links and Images</title>
</head>

<body>
    <!-- Adding external links -->
    <a href="https://google.com" target="_blank">Go to google</a><br>
    <a href="https://facebook.com" target="_blank">Go to facebook</a><br>
    <a href="https://twitter.com" target="_blank">Go to twitter</a><br>
    <a href="https://linkedin.com" target="_blank">Go to linkedin</a><br>

    <!-- target="_blank" ------is a attribute to open the link in new tab -->
    <!-- Trick- Hold alt and where you click a new cursor will generate -->

    <!-- Adding internal links -->
    <a href="/tuto2.html" target="_blank">tuto2</a><br>

    <!-- Adding Images -->
    <img src="atul.jpg" alt="Error loading Images"><br>
    <img src="https://source.unsplash.com/random/?Cryptocurrency/" alt="crypto">
    <!-- Giving random crypto Images -->
    <!-- use shortcut - copy line down - for copying easily -->
    <!-- Boilerplate is a template -->

</body>

</html>
