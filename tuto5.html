<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms and Input tags</title>
</head>
<body>
    <h2>This is HTML forms tutorial</h2>
    <form action="backend.php">
        <div>
          Name:<input type="text" name="myEmail">
        </div>
        <br>
        <div>
            Role: <input type="text"name="myRole">
        </div>
        <br>
        <div>
            Email: <input type="email" name="myEmail">
        </div>
        <br>
        <div>
            <input type="submit" value="Submit Now">
        </div>
        <br>
        <div>
            Date: <input type="date" name="myDate">
        </div>
        <br>
        <div>
            Bonus: <input type="number" name="myBonus">
        </div>
        <br>
        <div>
            Are you eligible?: <input type="checkbox" name="myEligibility">
        </div>
        <br>
        <div>
            Gender:Male <input type="radio" name="myGender"> Female <input type="radio" name="myGender"> Other <input type="radio" name="myGender">

        <br>
        <div>
            <input type="Submit" value="Submit Now">
            <input type="reset" value="Reset Now">
        </div>
        <br>
        <textarea name="myText" id="" cols="30" rows="10"></textarea>
        <br>
        <label for="name">Name</label>
        <div>
            <input type="text" name="myName" Id="name">
        </div>
        <br>
        <div>
            <label for="car">Car</label>

                <option value="Ind">Indica</option>

        <option value="ind"selected>Indica</option>
